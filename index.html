<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hang Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/styles.css" rel="stylesheet">

</head>
  <body>
    <div class="container">
      <h1 class="text-center">Hang Man</h1>
      <h2 id="endWords" class="text-center"></h2>
      <h2 id="displayWord" class="text-center"></h2>
      <div id="gameBox" class="row">
        <div class="col-6">
          <div class="row row-align">
              <button class="custom-button">A</button>
              <button class="custom-button">B</button>
              <button class="custom-button">C</button>
              <button class="custom-button">D</button>
              <button class="custom-button">E</button>
              <button class="custom-button">F</button>     
          </div>
          <div class="row row-align">
              <button class="custom-button">G</button>
              <button class="custom-button">H</button>      
              <button class="custom-button">I</button>            
              <button class="custom-button">J</button>            
              <button class="custom-button">K</button>            
              <button class="custom-button">L</button>

          </div>
          <div class="row row-align">
            
              <button class="custom-button">M</button>           
              <button class="custom-button">N</button>            
              <button class="custom-button">O</button>           
              <button class="custom-button">P</button>            
              <button class="custom-button">Q</button>           
              <button class="custom-button">R</button>
            
          </div>
          <div class="row row-align">
            
              <button class="custom-button">S</button>
              <button class="custom-button">T</button>           
              <button class="custom-button">U</button>            
              <button class="custom-button">V</button>           
              <button class="custom-button">W</button>           
              <button class="custom-button">X</button>
     
          </div>
          <div class="row row-align">
            
              <button class="custom-button">Y</button>         
              <button class="custom-button">Z</button>
   
          </div>
        </div>
        <div class="col-6">
          <div id="attemptBox" class="text-center">
              <h1>Attempts Remaining</h1>
              <h2 id="attempts"></h2>
          </div>
        </div>


      </div>
      <br><br>
      <div class="row d-flex justify-content-center">
        
        <div class="col-3 d-flex justify-content-center">
          <button id="startBtn" type="button" class="btn btn-primary">Start Game</button>
        </div>
  
        <div class="col-3 d-flex justify-content-center">
            <button id="endBtn" type="button" class="btn btn-secondary">End Game</button>
        </div>
  
      </div>
    </div>
    



    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/script.js"></script>
    </body>
</html>
